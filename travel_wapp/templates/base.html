<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travel App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make body a flex container */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        /* Main content should take remaining space, pushing footer to bottom */
        main {
            flex: 1;
        }

        /* Booking option styling */
        .booking-option {
            position: relative;
            display: block;
            width: 100%;
            height: 250px;
            background-size: cover;
            background-position: center;
            text-decoration: none;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .booking-option:hover {
            transform: scale(1.05);
        }

        .booking-option .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .booking-option:hover .overlay {
            background: rgba(0, 0, 0, 0.7);
        }

        .booking-option h2 {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Footer styling */
        footer {
            font-size: 0.9rem;
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand ms-3" href="/">Travel App</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'hotel_booking:hotel_list' %}">Hotels</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cab_booking:cab_list' %}">Cabs</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'event_booking:event_list' %}">Events</a></li>
            </ul>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2024 Travel App. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
