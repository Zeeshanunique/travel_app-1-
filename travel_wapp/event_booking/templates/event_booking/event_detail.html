{% extends 'base.html' %}
{% load static %}
{% block title %}{{ event.name }} Details{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <div class="text-center mb-4">
            <img src="{% static 'images/event_placeholder.jpeg' %}" class="card-img-top" alt="Event Image" style="width: 100%; max-width: 400px; height: auto; border-radius: 8px;">
        </div>

        <div class="card-body text-center">
            <h2 class="card-title" style="font-weight: 600; color: #2c3e50;">{{ event.name }}</h2>
            <p><strong>Venue:</strong> {{ event.venue }}</p>
            <p><strong>Date:</strong> {{ event.event_date }}</p>
            <p style="font-size: 1.2em; color: #e74c3c;"><strong>Ticket Price:</strong> ${{ event.ticket_price }}</p>
            <a href="{% url 'event_booking:book_event' event.id %}" class="btn btn-success mt-3 w-100">Book Tickets</a>
        </div>
    </div>
</div>
{% endblock %}
